    <title>Activity 3: CSS sizing</title>
    <!-- please, don't touch this styles -->
    <style>
      #first_block, #second_block{
          border: 1px solid #000;
          width: 50%;
          box-sizing: border-box;
          border-collapse: collapse;
          
      }
        
        #first_block{
            float: left;
        }
        
        #second_block{
            float: right;
        }
    </style>
